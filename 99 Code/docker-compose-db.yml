version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: b2c-postgres-dev
    environment:
      POSTGRES_DB: autowartungs_app
      POSTGRES_USER: b2c_user
      POSTGRES_PASSWORD: b2c_password
    ports:
      - "5432:5432"
    volumes:
      - b2c_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U b2c_user -d autowartungs_app"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  b2c_postgres_data:
    driver: local
